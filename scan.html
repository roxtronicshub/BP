<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Barcode Scanner - High Accuracy</title>
    <!-- Tailwind CSS for modern UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Html5-QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid #6366f1 !important;
            background: #000;
        }
        /* Camera feed enhancement filters */
        #reader video {
            filter: contrast(1.4) brightness(1.1) saturate(1.1);
            object-fit: cover !important;
        }
        #reader__dashboard_section_csr button {
            background-color: #4F46E5 !important;
            color: white !important;
            padding: 12px 24px !important;
            border-radius: 12px !important;
            margin: 10px auto !important;
            font-weight: 700;
            display: block;
        }
        .scanning-line {
            position: absolute;
            width: 96%;
            left: 2%;
            height: 4px;
            background: #ef4444;
            top: 50%;
            box-shadow: 0 0 20px #ff0000;
            animation: scan 1.2s infinite ease-in-out;
            z-index: 20;
        }
        @keyframes scan {
            0% { top: 20%; opacity: 0.4; }
            50% { top: 80%; opacity: 1; }
            100% { top: 20%; opacity: 0.4; }
        }
        /* Pulse effect for focus guide */
        .focus-pulse {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { border-color: rgba(255, 255, 255, 0.2); }
            50% { border-color: rgba(99, 102, 241, 0.6); }
            100% { border-color: rgba(255, 255, 255, 0.2); }
        }
        .flash-success {
            animation: flash 0.4s ease-out;
        }
        @keyframes flash {
            0% { background-color: white; }
            50% { background-color: #22c55e; }
            100% { background-color: white; }
        }
    </style>
</head>
<body id="main-body" class="bg-slate-100 min-h-screen flex flex-col items-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-6 mt-4 relative border border-slate-200">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black text-indigo-900 leading-tight">Barcode Pro</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Precision Focus Active</p>
            </div>
            <button onclick="unlockAudio()" id="audio-btn" class="bg-indigo-50 text-indigo-600 font-bold px-3 py-2 rounded-xl border border-indigo-100 text-sm flex items-center gap-2 shadow-sm active:scale-95 transition">
                <span>ðŸ”ˆ</span> Sound OFF
            </button>
        </div>
        
        <!-- Scanner Container -->
        <div class="relative group">
            <div id="reader"></div>
            <div id="scan-line" class="scanning-line"></div>
            <!-- Focus Guide with Pulse -->
            <div class="absolute inset-0 border-[25px] border-black/20 focus-pulse pointer-events-none rounded-xl"></div>
        </div>

        <!-- Success Toast -->
        <div id="success-toast" class="hidden absolute top-20 left-1/2 -translate-x-1/2 bg-green-600 text-white px-8 py-4 rounded-2xl shadow-2xl z-50 flex flex-col items-center animate-bounce">
            <span class="font-black text-lg uppercase">Success!</span>
        </div>

        <!-- Result Card -->
        <div id="result-container" class="mt-8 hidden animate-fade-in">
            <div class="bg-slate-900 p-6 rounded-2xl shadow-inner relative">
                <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mb-1">Scanned Data</p>
                <p id="scanned-result" class="text-xl font-mono font-black text-white break-all tracking-normal text-center"></p>
                <div class="mt-3 flex justify-center">
                    <span class="bg-green-500/20 text-green-400 text-[10px] px-2 py-1 rounded font-bold">VERIFIED</span>
                </div>
            </div>
            <button onclick="resetScanner()" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl transition-all shadow-xl active:scale-95 text-lg">
                NEXT SCAN
            </button>
        </div>

        <!-- Professional Tips -->
        <div id="instructions" class="mt-8 space-y-3">
            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100 flex gap-3 items-start">
                <span class="text-xl">ðŸ’¡</span>
                <p class="text-[11px] text-indigo-800 font-medium leading-relaxed">
                    <b>Focus Tip:</b> Agar barcode blur dikhe, toh phone ko dhire se <b>peeche (backwards)</b> le jayein. Bohot paas le jane se focus nahi ho pata. Barcode ko box ke bilkul beech mein rakhein.
                </p>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;
        let audioUnlocked = false;

        function unlockAudio() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume().then(() => {
                audioUnlocked = true;
                const btn = document.getElementById('audio-btn');
                btn.innerHTML = "<span>ðŸ”Š</span> Sound ON";
                btn.classList.replace('bg-indigo-50', 'bg-green-50');
                btn.classList.replace('text-indigo-600', 'text-green-600');
                playBeep();
            });
        }
        
        function playBeep() {
            if (!audioUnlocked) return;
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1400, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1); 
            } catch (e) { console.error(e); }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText.length < 4) return; 

            playBeep();
            document.getElementById('main-body').classList.add('flash-success');
            setTimeout(() => document.getElementById('main-body').classList.remove('flash-success'), 400);

            document.getElementById('success-toast').classList.remove('hidden');
            document.getElementById('scan-line').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('scanned-result').innerText = decodedText;
            document.getElementById('instructions').classList.add('hidden');
            
            html5QrcodeScanner.pause(true);
            setTimeout(() => document.getElementById('success-toast').classList.add('hidden'), 2000);
        }

        function resetScanner() {
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            document.getElementById('scan-line').classList.remove('hidden');
            html5QrcodeScanner.resume();
        }

        window.onload = function() {
            const formats = [
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.ITF
            ];

            const qrboxFunction = function(viewfinderWidth, viewfinderHeight) {
                let width = viewfinderWidth * 0.85; // Slightly smaller width for better focus area
                let height = 160; 
                return { width: width, height: height };
            }

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 40, // Increased FPS for faster capture
                    qrbox: qrboxFunction,
                    aspectRatio: 1.0,
                    rememberLastUsedCamera: true, // Use last used camera automatically
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    },
                    videoConstraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 }, // Ideal 720p to balance clarity and processing speed
                        height: { ideal: 720 },
                        focusMode: "continuous" // Try to force continuous focus
                    }
                }
            );
            
            html5QrcodeScanner.render(onScanSuccess, (err) => {});
        };
    </script>
</body>
</html>
