<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Pro Elite | Professional Scanner</title>
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Html5-QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --accent: #10b981;
            --dark: #0f172a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        #reader {
            width: 100% !important;
            border: none !important;
            border-radius: 24px;
            overflow: hidden;
            background: var(--dark) !important;
        }
        #reader video {
            filter: contrast(1.2) brightness(1.05);
            object-fit: cover !important;
            border-radius: 24px;
        }
        /* Dashboard styling override */
        #reader__dashboard_section_csr button {
            background-color: var(--primary) !important;
            color: white !important;
            padding: 12px 24px !important;
            border-radius: 12px !important;
            font-weight: 600 !important;
            border: none !important;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
            transition: all 0.2s;
        }
        #reader__dashboard_section_csr button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.5);
        }
        /* High-tech scanning frame */
        .scan-overlay {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 10;
        }
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary);
            z-index: 20;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; border-radius: 8px 0 0 0; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; border-radius: 0 8px 0 0; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; border-radius: 0 0 0 8px; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; border-radius: 0 0 8px 0; }

        .scanning-beam {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: moveBeam 2.5s infinite ease-in-out;
            z-index: 15;
        }
        @keyframes moveBeam {
            0% { top: 20%; opacity: 0; }
            50% { top: 80%; opacity: 1; }
            100% { top: 20%; opacity: 0; }
        }
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-8 px-4">

    <!-- Main Container -->
    <div class="max-w-lg w-full">
        
        <!-- Header Section -->
        <div class="flex items-center justify-between mb-8 bg-white/50 backdrop-blur-md p-4 rounded-3xl border border-white/20 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Barcode Pro</h1>
                    <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Elite Edition</span>
                </div>
            </div>
            <button onclick="unlockAudio()" id="audio-btn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-2xl text-xs font-bold transition flex items-center gap-2">
                <span id="audio-icon">ðŸ”ˆ</span> <span id="audio-text">Sound OFF</span>
            </button>
        </div>

        <!-- Scanner Card -->
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/50 p-6 border border-slate-100 relative overflow-hidden mb-6">
            <div class="relative">
                <div id="reader"></div>
                <!-- Scanning UI Elements -->
                <div id="scan-ui-elements">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                    <div class="scanning-beam"></div>
                </div>
            </div>
            
            <div id="instructions" class="mt-6 text-center">
                <p class="text-sm text-slate-400 font-medium">Align the barcode within the frame</p>
                <div class="flex justify-center gap-2 mt-4">
                    <span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                    <span class="w-2 h-2 rounded-full bg-indigo-400 animate-pulse delay-75"></span>
                    <span class="w-2 h-2 rounded-full bg-indigo-300 animate-pulse delay-150"></span>
                </div>
            </div>
        </div>

        <!-- Result Card (Hidden by Default) -->
        <div id="result-container" class="hidden animate-in fade-in slide-in-from-bottom-8 duration-500 mb-6">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] shadow-xl shadow-indigo-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-10">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="white"><path d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0c1.1 0 2 .9 2 2h-2V3zM5 21c-1.1 0-2-.9-2-2h2v2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm11 2h2v2h-2V5zm0 12h2v-2h-2v2zm0-8h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm-4 0h2v-2h-2v2zm-8-4h2v-2H7v2z"/></svg>
                </div>
                <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mb-2 opacity-80">Scanned Data</p>
                <p id="scanned-result" class="text-2xl font-mono font-bold text-white break-all leading-snug"></p>
                
                <div class="flex gap-3 mt-8">
                    <button onclick="copyToClipboard()" class="flex-1 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white font-bold py-4 rounded-2xl transition border border-white/10 text-sm">COPY</button>
                    <button onclick="resetScanner()" class="flex-1 bg-white text-indigo-600 font-bold py-4 rounded-2xl transition shadow-lg text-sm">NEXT SCAN</button>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="bg-white/80 backdrop-blur-md rounded-[2.5rem] border border-white p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4 px-2">
                <h2 class="text-sm font-extrabold text-slate-800 uppercase tracking-tighter">Recent Scans</h2>
                <button onclick="clearHistory()" class="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest">Clear All</button>
            </div>
            <!-- Separated the no-history text and the history list to prevent bugs -->
            <div class="max-h-48 overflow-y-auto custom-scroll pr-2">
                <p id="no-history" class="text-xs text-slate-400 text-center py-4 italic">No recent scans yet</p>
                <div id="history-list" class="space-y-3">
                    <!-- History Items will appear here -->
                </div>
            </div>
        </div>

    </div>

    <script>
        let html5QrcodeScanner;
        let audioUnlocked = false;
        let history = JSON.parse(localStorage.getItem('scan_history') || '[]');

        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            const noHistory = document.getElementById('no-history');
            
            // Fixed the bug where noHistory element was being removed from DOM
            if (history.length === 0) {
                noHistory.classList.remove('hidden');
                list.innerHTML = '';
            } else {
                noHistory.classList.add('hidden');
                list.innerHTML = history.map((item, index) => `
                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 group transition hover:bg-white hover:shadow-md">
                        <div class="flex flex-col gap-1 min-w-0">
                            <span class="text-[11px] font-mono font-bold text-slate-700 truncate">${item.text}</span>
                            <span class="text-[9px] text-slate-400">${item.time}</span>
                        </div>
                        <button onclick="copyText('${item.text}')" class="p-2 text-indigo-500 hover:bg-indigo-50 rounded-lg transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                            </svg>
                        </button>
                    </div>
                `).join('');
            }
            
            localStorage.setItem('scan_history', JSON.stringify(history));
        }

        function clearHistory() {
            history = [];
            updateHistoryUI();
        }

        function copyText(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        function unlockAudio() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume().then(() => {
                audioUnlocked = true;
                document.getElementById('audio-icon').innerText = "ðŸ”Š";
                document.getElementById('audio-text').innerText = "Sound ON";
                document.getElementById('audio-btn').classList.replace('bg-slate-100', 'bg-emerald-50');
                document.getElementById('audio-btn').classList.replace('text-slate-600', 'text-emerald-600');
                playBeep();
            });
        }
        
        function playBeep() {
            if (!audioUnlocked) return;
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1400, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1); 
            } catch (e) { console.error(e); }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText.length < 4) return; 

            playBeep();
            
            // UI Feedback
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('scanned-result').innerText = decodedText;
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('scan-ui-elements').classList.add('hidden');
            
            // Add to history
            const now = new Date();
            history.unshift({
                text: decodedText,
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            if (history.length > 20) history.pop(); // Limit history to last 20
            updateHistoryUI();

            html5QrcodeScanner.pause(true);
        }

        function copyToClipboard() {
            copyText(document.getElementById('scanned-result').innerText);
        }

        function resetScanner() {
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            document.getElementById('scan-ui-elements').classList.remove('hidden');
            html5QrcodeScanner.resume();
        }

        window.onload = function() {
            updateHistoryUI();

            const formats = [
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.QR_CODE
            ];

            const qrboxFunction = function(viewfinderWidth, viewfinderHeight) {
                let width = viewfinderWidth * 0.85;
                let height = 180; 
                return { width: width, height: height };
            }

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 40,
                    qrbox: qrboxFunction,
                    aspectRatio: 1.0,
                    rememberLastUsedCamera: true,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    },
                    videoConstraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        focusMode: "continuous"
                    }
                },
                /* verbose= */ false
            );
            
            html5QrcodeScanner.render(onScanSuccess, (err) => {});
        };
    </script>
</body>
</html>
